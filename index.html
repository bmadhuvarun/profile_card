<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="profile-card loading">
      <div class="cover-wrapper skeleton"></div>
      <div class="avatar-wrapper skeleton"></div>
      <div class="profile-details">
        <p class="user-name skeleton"></p>
        <p class="user-title skeleton"></p>
        <div class="separator"></div>
        <p class="user-about skeleton"></p>
      </div>
      <div class="social-handles-wrapper">
        <a
          href="https://www.linkedin.com/in/b-madhu-varun-59a65924b"
          target="_blank"
          class="icon bi bi-linkedin"
        ></a>
        <a href="mailto:bmadhuvarun8@gmail.com" class="icon bi bi-envelope"></a>
        <a
          href="https://github.com/bmadhuvarun"
          target="_blank"
          class="icon bi bi-github"
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
